<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JL Home Designs</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/navigation.js" defer></script>
</head>
<body>
    <header>
        <nav></nav>
    </header>

    <section id="contact-hero">
        <div class="container">
            <h2>Get in Touch</h2>
            <p>We'd love to hear about your dream home project.</p>
        </div>
    </section>

    <section id="contact-content">
        <div class="container">
            <div class="contact-form-container">
                <h3>Send us a Message</h3>
                <form action="#" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone (Optional):</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h3>Our Details</h3>
                <p><strong>Email:</strong> info@jlhomedesigns.com</p>
                <p><strong>Phone:</strong> (123) 456-7890</p>
                <p><strong>Address:</strong> 123 Dream Home Ave, Imaginary City, IH 12345</p>
                <p><strong>Business Hours:</strong> Mon-Fri: 9:00 AM - 5:00 PM</p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 JL Home Designs. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
